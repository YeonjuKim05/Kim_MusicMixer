<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.typekit.net/edv6yjr.css">
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <title>Lego Music Mixer PlayGame</title>
</head>
<body>
    <header id="title">
        <img src="images/movingtitle2.gif">
        <h1 class="hidden">Lego Music Mixer PlayGame</h1>
        <!-- <img src="images/plyer.gif" class="picker"> -->
    </header>
    <section id="gameBoard">
        <h2 class="hidden">The Game Board</h2>
        <section id="dragZone">
            <div class="legoPieces" ondrop="dropLeftTop(event)" ondragover="dragOver(event)">
                <h3 class="hidden">lego head</h3>
                <audio src="audio/music_1.mp3" class="audio1" ></audio>
                <audio src="audio/music_2.mp3" class="audio2"></audio>
                <audio src="audio/music_3.mp3" class="audio3"></audio>
                <img id="drag0" draggable="true" ondragstart="dragStart(event)" data-trackref="music_1" src="images/legofaces-03.png" alt="top first" class="track-ref" >
                <img id="drag1" draggable="true" ondragstart="dragStart(event)" data-trackref="music_2" src="images/legofaces-04.png" alt="top second" class="track-ref">
                <img id="drag3" draggable="true" ondragstart="dragStart(event)" data-trackref="music_3" src="images/legofaces-05.png" alt="top third" class="track-ref">
                <img id="drag4" draggable="true" ondragstart="dragStart(event)" data-trackref="music_4" src="images/legofaces-06.png" alt="top fourth"class="track-ref">
            </div>
            <div class="legoPieces2" ondrop="dropLeftMiddle(event)" ondragover="dragOver(event)">
                <h3 class="hidden">lego body</h3>
                <img id="drag5" draggable="true" ondragstart="dragStart(event)" data-trackref="music_5" src="images/legobody-07.png" alt="top first" class="track-ref">
                <img id="drag6" draggable="true" ondragstart="dragStart(event)" data-trackref="music_6" src="images/legobody-08.png" alt="top second" class="track-ref">
                <img id="drag7" draggable="true" ondragstart="dragStart(event)" data-trackref="music_7" src="images/legobody-09.png" alt="top third"class="track-ref">
                <img id="drag8" draggable="true" ondragstart="dragStart(event)" data-trackref="music_8"src="images/legobody-10.png" alt="top fourth" class="track-ref">
            </div>
            <div class="legoPieces3" ondrop="dropLeftBottom(event)" ondragover="dragOver(event)">
                <h3 class="hidden">lego body</h3>
                <img id="drag9" draggable="true" ondragstart="dragStart(event)" data-trackref="music_9" src="images/legolegs-07.png" alt="top first" class="track-ref">
                <img id="drag10" draggable="true" ondragstart="dragStart(event)" data-trackref="music_10"  src="images/legolegs-08.png" alt="top second" class="track-ref">
                <img  id="drag11" draggable="true" ondragstart="dragStart(event)" data-trackref="music_11" src="images/legolegs-09.png" alt="top third" class="track-ref">
                <img  id="drag12" draggable="true" ondragstart="dragStart(event)" data-trackref="music_12" src="images/legolegs-10.png" alt="top fourth" class="track-ref">
            </div>
        </section>

        <section id="dropZone">
            <h3 class="hidden">Lego Drop Place</h3>
            <div class="dropZone" >
            
                <div class="dropBox1 drop-zone" ondrop="dropRightTop(event)" ondragover="dragOver(event)"></div>
                <section class="audio-controls1">
                    <button><i class="fas fa-play"></i></button>
                    <button><i class="fas fa-stop-circle"></i></button>
                    <button><i class="fas fa-backward"></i></button>
                </section>  
                  <div class="sliderContrainer">
                    <input id="volume" type="range" min="0" max="100" value="50" />
                  </div> 
              </div> 
            
            <div class="dropZone" >
                <div class="dropBox2 drop-zone" ondrop="dropRightMiddle(event)" ondragover="dragOver(event)"></div>
                <section class="audio-controls2">
                    <button><i class="fas fa-play"></i></button>
                    <button><i class="fas fa-stop-circle"></i></button>
                    <button><i class="fas fa-backward"></i></button>
                </section>
                <div class="sliderContrainer">
                    <input id="volume2" type="range" min="0" max="100" value="50" />
                  </div> 
            </div>
            <div class="dropZone" >
                <div class="dropBox3 drop-zone" ondrop="dropRightBottom(event)" ondragover="dragOver(event)"></div>
                <section class="audio-controls3">
                    <button><i class="fas fa-play"></i></button>
                    <button><i class="fas fa-stop-circle"></i></button>
                    <button><i class="fas fa-backward"></i></button>
                </section>
                <div class="sliderContrainer">
                    <input id="volume3" type="range" min="0" max="100" value="50" />
                  </div> 
            </div>

        </section>

        <footer>
            <p class="hidden"> Have a fun with Lego Music Player! </p>
        </footer>
        <script src="https://kit.fontawesome.com/cee223b8d4.js" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
        
</body>

</html>
