<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">

  <title>Lego Music Mixer PlayGame</title>
</head>
<body>
    <header id="title">
        <h1 class="hidden">Lego Music Mixer PlayGame</h1>
        <img src="images/movingtitle.gif">
        <p> Have a fun with Lego Music Player! </p>
    </header>

    <section id="gameBoard">
        <h2 class="hidden">The Game Board</h2>
        <section id="dragZone">
            <div class="legoPieces">
                <h3 class="hidden">lego head</h3>
                <img src="#" alt="top first" class="lego-image">
                <img src="#" alt="top first" class="lego-image">
                <img src="#" alt="top first" class="lego-image">
                <img src="#" alt="top first" class="lego-image">
            </div>
            <div class="legoPieces">
                <h3 class="hidden">lego body</h3>
                <img src="#" alt="top first" class="lego-image">
                <img src="#" alt="top first" class="lego-image">
                <img src="#" alt="top first" class="lego-image">
                <img src="#" alt="top first" class="lego-image">
            </div>
            <div class="legoPieces">
                <h3 class="hidden">lego legs</h3>
                <img src="#" alt="top first" class="lego-image">
                <img src="#" alt="top first" class="lego-image">
                <img src="#" alt="top first" class="lego-image">
                <img src="#" alt="top first" class="lego-image">
            </div>
        </section>

        <section id="dropZone">
            <h3 class="hidden">Lego Drop Place</h3>
            <div class="dropBox"></div>
            <div class="dropBox"></div>
            <div class="dropBox"></div>
        </section>
    </section>

    
     
    <script src="js/main.js"></script>
    <script src="script/app.js"></script>
</body>
</html>
